<!DOCTYPE html>

<head>

        body {

        .pdf-container {
            max-width: 1200px;

            background-color: white;

        .pdf-header {

        }
        .btn-group {
            display: flex;

        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: white;
            color: #007bff;
        }
        .btn-primary:hover {
            background-color: #f0f0f0;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .pdf-viewer {
            width: 100%;
            height: calc(100vh - 120px);
            min-height: 600px;
            border: none;
        }
        @media (max-width: 768px) {
            .pdf-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .btn-group {
                width: 100%;
            }
            .btn {
                flex: 1;
                text-align: center;
            }
            .pdf-viewer {
                height: calc(100vh - 180px);
            }
        }
    </style>
</head>
